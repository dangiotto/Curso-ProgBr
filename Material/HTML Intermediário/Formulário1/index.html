<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo HTML Intermediário</title>
</head>
<body>
    <form method="GET" action="/cadastro">
        <input type="text" name="email">
        <input type="text" name="nome">
        <input type="submit">
    </form>

    <form method="GET" action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <input type="password" name="senha"><br>
        
      
        <input type="submit">
    </form>
    

    <form method="GET" action=" ">
        <input type="checkbox" name="curso" value="op1">React Native <br>
        
        <input type="checkbox" name="curso" value="op2">React JS <br>
        
        <input type="radio" name="gender" value="m" checked>Masculino<br>
        <input type="radio" name="gender" value="f">Feminino<br>

        <input type="reset" value="Limpar">

        <input type="submit" value="Send">
       
    </form>
</body>
</html>
