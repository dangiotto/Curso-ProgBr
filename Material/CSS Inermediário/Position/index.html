<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alinhamento Horizontal</title>

    <style>
      body {
        font-size: 1.2rem;
      }

      .static {
        position: static;
        left: 20px;
      }

      .relative {
        position: relative;
        
      }

      .fixed {
        position: fixed;
        right: 200px;
        bottom: 20px;
      }

      .absolute {
        position: absolute;
        left: 60px;
      }

      .sticky {
          position: sticky;
          top: 20px;
          
      }

      .quadrado {
        width: 100px;
        height: 100px;
        display: inline-block;
      }

      .ret {
        width: 120px;
        height: 500px;
        margin-top: 10px;
        overflow: scroll;
      }

      .bg-red {
        background: red;
      }

      .bg-blue {
        background: blue;
      }

      .bg-green {
          background: green;
      }

      .bg-black {
        background: black;
      }

    </style>
  </head>
  <body>
    <div class="quadrado bg-blue fixed">
      <div class="quadrado bg-black absolute"></div>
    </div>

    <div class="bg-blue ret">
        <div class="quadrado bg-red"></div>
        <div class="quadrado bg-green sticky"></div>
        <div class="quadrado bg-red"></div>
        <div class="quadrado bg-red"></div>
        <p class="quadrado bg-red"></p>
        <div class="quadrado bg-red"></div>
        <div class="quadrado bg-red"></div>
        <div class="quadrado bg-red"></div>
        <div class="quadrado bg-red"></div>
    </div>
  </body>
</html>
